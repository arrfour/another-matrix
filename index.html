<!DOCTYPE html>
<html>
<head>
  <title>Matrix Effect</title>
  <style>
    body {
      margin: 0;
      overflow: hidden; /* Prevent scrollbars */
      background-color: #000; /* Black background */
    }

    #matrix {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }

    #fontSelector {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #0f0;
      border-radius: 5px;
      padding: 10px 15px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #fontSelector label {
      color: #0f0;
      font-family: monospace;
      font-size: 12px;
      margin-right: 8px;
    }

    #fontSelector select {
      background-color: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 5px;
      font-family: monospace;
      cursor: pointer;
      border-radius: 3px;
    }

    #fontSelector select:hover {
      text-shadow: 0 0 10px #0f0;
    }

    .pixel {
      position: absolute;
      font-family: monospace;
      font-size: 14px;
      color: #0f0;
      text-shadow: 0 0 3px #0f0;
      white-space: nowrap;
      line-height: 1;
      will-change: transform;
    }

    #controlPanel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.9);
      border: 2px solid #0f0;
      border-radius: 5px;
      padding: 15px;
      z-index: 1000;
      font-family: monospace;
      font-size: 11px;
      color: #0f0;
      max-width: 280px;
      transition: border-color 0.3s, color 0.3s;
    }

    #controlHeader {
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      padding-bottom: 8px;
      border-bottom: 1px solid #0f0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    #controlContent {
      display: grid;
      gap: 12px;
      transition: all 0.3s ease;
      max-height: 1000px;
      overflow: hidden;
    }

    #controlContent.collapsed {
      display: none;
      max-height: 0;
    }

    .control-row {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: space-between;
    }

    .control-row label {
      flex-shrink: 0;
      transition: color 0.3s;
    }

    .control-row input[type="range"],
    .control-row select {
      transition: border-color 0.3s, color 0.3s;
    }

    .value-label {
      min-width: 35px;
      text-align: right;
      transition: color 0.3s;
    }

    #resetBtn,
    #saveDefaultBtn,
    #refreshBtn {
      padding: 6px 12px;
      background-color: transparent;
      border: 1px solid #0f0;
      border-radius: 3px;
      color: #0f0;
      font-family: monospace;
      font-size: 10px;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      box-sizing: border-box;
    }

    #resetBtn:hover,
    #saveDefaultBtn:hover,
    #refreshBtn:hover {
      background-color: rgba(0, 255, 0, 0.1);
      text-shadow: 0 0 10px #0f0;
    }

    #resetBtn:active,
    #saveDefaultBtn:active,
    #refreshBtn:active {
      background-color: rgba(0, 255, 0, 0.2);
    }
  </style>
</head>
<body>
  <div id="matrix"></div>

  <div id="controlPanel">
    <div id="controlHeader" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; cursor: pointer; user-select: none;">
      <span style="font-weight: bold;">⚙ Controls</span>
      <span id="toggleIcon" style="font-size: 14px;">−</span>
    </div>
    
    <div id="controlContent">
      <div class="control-row">
        <label for="fontDropdown">Font:</label>
        <select id="fontDropdown"></select>
      </div>
      
      <div class="control-row">
        <label for="sizeSlider">Size:</label>
        <input type="range" id="sizeSlider" min="8" max="32" value="14">
        <span id="sizeLabel" class="value-label">14px</span>
      </div>

      <div class="control-row">
        <label for="densitySlider">Density:</label>
        <input type="range" id="densitySlider" min="20" max="200" value="80" step="10">
        <span id="densityLabel" class="value-label">80</span>
      </div>

      <div class="control-row">
        <label for="colorTheme">Color:</label>
        <select id="colorTheme">
          <option value="green">Green</option>
          <option value="cyan">Cyan</option>
          <option value="purple">Purple</option>
          <option value="blue">Blue</option>
          <option value="white">White</option>
        </select>
      </div>

      <button id="resetBtn" style="margin-top: 8px; padding: 5px 10px; background-color: #000; color: #0f0; border: 1px solid #0f0; border-radius: 3px; cursor: pointer; font-family: monospace; font-size: 10px; transition: all 0.3s;">Reset to Defaults</button>

      <button id="saveDefaultBtn" style="margin-top: 6px; padding: 5px 10px; background-color: #000; color: #0f0; border: 1px solid #0f0; border-radius: 3px; cursor: pointer; font-family: monospace; font-size: 10px; transition: all 0.3s;">Save Current</button>

      <button id="refreshBtn" style="margin-top: 8px; padding: 6px 12px; background-color: transparent; border: 1px solid #0f0; border-radius: 3px; color: #0f0; font-family: monospace; font-size: 10px; cursor: pointer; transition: all 0.3s; width: 100%; box-sizing: border-box;">Refresh</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
