<!DOCTYPE html>
<html>
<head>
  <title>Matrix Effect</title>
  <style>
    :root {
      --theme-color: #0f0;
      --theme-glow: #0f0;
    }

    body {
      margin: 0;
      overflow: hidden; /* Prevent scrollbars */
      background-color: #000; /* Black background */
    }

    #matrix {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
    }

    #fontSelector {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border: 2px solid #0f0;
      border-radius: 5px;
      padding: 10px 15px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #fontSelector label {
      color: #0f0;
      font-family: monospace;
      font-size: 12px;
      margin-right: 8px;
    }

    #fontSelector select {
      background-color: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 5px;
      font-family: monospace;
      cursor: pointer;
      border-radius: 3px;
    }

    #fontSelector select:hover {
      text-shadow: 0 0 10px #0f0;
    }

    .pixel {
      position: absolute;
      font-family: monospace;
      font-size: 14px;
      color: var(--theme-color);
      text-shadow: 0 0 3px var(--theme-glow);
      white-space: nowrap;
      line-height: 1;
      will-change: transform;
    }

    #controlPanel {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.9);
      border: 2px solid var(--theme-color);
      border-radius: 5px;
      padding: 15px;
      z-index: 1000;
      font-family: monospace;
      font-size: 11px;
      color: var(--theme-color);
      max-width: 280px;
      transition: border-color 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
    }

    #controlHeader {
      cursor: pointer;
      user-select: none;
      font-weight: bold;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--theme-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    #controlContent {
      display: grid;
      gap: 12px;
      transition: all 0.3s ease;
      max-height: 1000px;
      overflow: hidden;
      order: 1;
    }

    #controlContent.collapsed {
      display: none;
      max-height: 0;
    }

    .control-row {
      display: flex;
      align-items: center;
      gap: 8px;
      justify-content: space-between;
    }

    .control-row label {
      flex-shrink: 0;
      transition: color 0.3s;
      color: var(--theme-color);
    }

    .control-row input[type="range"],
    .control-row select {
      transition: border-color 0.3s, color 0.3s;
      background-color: #000;
      color: var(--theme-color);
      border: 1px solid var(--theme-color);
      padding: 3px 5px;
      border-radius: 3px;
      cursor: pointer;
      font-family: monospace;
      font-size: 11px;
    }

    .control-row select:hover,
    .control-row input[type="range"]:hover {
      text-shadow: 0 0 10px var(--theme-glow);
    }

    .value-label {
      min-width: 35px;
      text-align: right;
      transition: color 0.3s;
      color: var(--theme-color);
    }

    #resetBtn,
    #saveDefaultBtn,
    #refreshBtn {
      padding: 6px 12px;
      background-color: transparent;
      border: 1px solid var(--theme-color);
      border-radius: 3px;
      color: var(--theme-color);
      font-family: monospace;
      font-size: 10px;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      box-sizing: border-box;
    }

    #resetBtn:hover,
    #saveDefaultBtn:hover,
    #refreshBtn:hover {
      background-color: rgba(0, 255, 0, 0.1);
      text-shadow: 0 0 10px var(--theme-glow);
    }

    #resetBtn:active,
    #saveDefaultBtn:active,
    #refreshBtn:active {
      background-color: rgba(0, 255, 0, 0.2);
    }

    .button-group {
      display: flex;
      gap: 4px;
      margin-top: 12px;
      order: 2;
    }

    .glyph-btn {
      flex: 1;
      padding: 6px 4px;
      background-color: transparent;
      border: 1px solid var(--theme-color);
      border-radius: 3px;
      color: var(--theme-color);
      font-family: monospace;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 24px;
    }

    .glyph-btn:hover {
      background-color: rgba(0, 255, 0, 0.1);
      text-shadow: 0 0 10px var(--theme-glow);
    }

    .glyph-btn:active {
      background-color: rgba(0, 255, 0, 0.2);
    }

    #readmeModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.95);
      border: 2px solid var(--theme-color);
      border-radius: 8px;
      padding: 20px;
      z-index: 2000;
      max-width: 70vw;
      max-height: 80vh;
      overflow: hidden;
      display: none;
      flex-direction: column;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
    }

    #readmeModal.visible {
      display: flex;
    }

    #readmeModalHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--theme-color);
    }

    #readmeModalTitle {
      color: var(--theme-color);
      font-family: monospace;
      font-size: 14px;
      font-weight: bold;
      margin: 0;
    }

    #readmeCloseBtn {
      background-color: transparent;
      border: 1px solid var(--theme-color);
      border-radius: 3px;
      color: var(--theme-color);
      font-family: monospace;
      font-size: 16px;
      cursor: pointer;
      padding: 4px 8px;
      transition: all 0.3s;
    }

    #readmeCloseBtn:hover {
      background-color: rgba(255, 0, 0, 0.2);
      text-shadow: 0 0 10px #f00;
    }

    #readmeCloseBtn:active {
      background-color: rgba(255, 0, 0, 0.4);
    }

    #readmeContent {
      overflow-y: auto;
      overflow-x: hidden;
      color: var(--theme-color);
      font-family: monospace;
      font-size: 11px;
      line-height: 1.6;
      max-height: calc(80vh - 80px);
    }

    #readmeContent h1, #readmeContent h2, #readmeContent h3 {
      color: var(--theme-glow);
      margin-top: 15px;
      margin-bottom: 8px;
    }

    #readmeContent h1 {
      font-size: 16px;
      border-bottom: 1px solid var(--theme-color);
      padding-bottom: 5px;
    }

    #readmeContent h2 {
      font-size: 14px;
    }

    #readmeContent h3 {
      font-size: 12px;
    }

    #readmeContent blockquote {
      border-left: 2px solid var(--theme-color);
      padding-left: 10px;
      margin-left: 0;
      font-style: italic;
      color: rgba(0, 255, 0, 0.8);
    }

    #readmeContent ul, #readmeContent ol {
      margin: 8px 0;
      padding-left: 20px;
    }

    #readmeContent li {
      margin: 4px 0;
    }

    #readmeContent code {
      background-color: rgba(0, 255, 0, 0.1);
      padding: 2px 4px;
      border-radius: 2px;
      color: var(--theme-color);
    }

    #readmeContent pre {
      background-color: rgba(0, 0, 0, 0.5);
      border: 1px solid var(--theme-color);
      padding: 10px;
      border-radius: 3px;
      overflow-x: auto;
      margin: 8px 0;
    }

    #readmeContent pre code {
      background-color: transparent;
      padding: 0;
    }
  </style>
</head>

  <script type="text/markdown" id="readmeText"># Matrix Rain Effect

> "And I urge you to please notice when you are happy, and exclaim or murmur or think at some point, 'If this isn't nice, I don't know what is.'" â€” Kurt Vonnegut

A browser-based visual effect inspired by the iconic "digital rain" from The Matrix. Features cascading characters with fully customizable fonts, sizes, density, and color themes.

## Features

- **Cascading Characters**: Animated katakana, numbers, and letters falling vertically with variable opacity for depth
- **Font Detection**: Automatically selects the best available monospace font on your system
- **Font Switching**: Change between Monaco, Menlo, Courier New, Inconsolata, Courier, or monospace
- **Dynamic Size Control**: Real-time adjustment from 8px to 60px
- **Density Control**: Adjust character count from 25 to 500 in real-time
- **5 Color Themes**: Green, Cyan, Purple, Blue, White with automatic glow effects
- **Data Mode**: Toggle to display individual binary bits (0s and 1s) instead of characters
- **Collapsible Control Panel**: Remembers your preference; minimizes to button bar
- **Intuitive Glyph Buttons**: Reset (â†»), Save (ðŸ’¾), Refresh (âŸ²), and Toggle (âˆ’) controls
- **User Preferences**: Saves all settings (font, size, density, theme, panel state, data mode) to browser storage
- **Custom Defaults**: Save current settings as new defaults

## How to Use

1. Open `index.html` in any modern web browser
2. Watch the characters cascade down the screen
3. Use the control panel to customize your experience
4. Click the **â„¹ button** to view this documentation
5. **Save Current** to remember your favorite settings
6. **Reset to Defaults** to restore original configuration

## Technical Details

- **HTML5/CSS3/Vanilla JavaScript** - No external dependencies
- **CSS Custom Properties** for dynamic theming
- **localStorage** for persistent preferences
- **30fps Animation** with GPU acceleration
- **Canvas API** for font detection

## Browser Compatibility

Works on all modern browsers supporting ES6+, Canvas API, CSS Custom Properties, and localStorage.
